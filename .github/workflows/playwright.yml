      - name: ğŸ NastavenÃ­ Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: ğŸ“¦ Instalace zÃ¡vislostÃ­
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install loguru
