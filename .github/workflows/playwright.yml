name: üß™ Playwright Python Tests

on:
  push:
    branches: [ master, acc ]
  pull_request:
    branches: [ master, acc ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout k√≥du
        uses: actions/checkout@v3

      - name: üêç Nastaven√≠ Pythonu
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: üì¶ Instalace z√°vislost√≠
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install

      - name: ‚úÖ Nastaven√≠ PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: ‚ñ∂Ô∏è Spu≈°tƒõn√≠ test≈Ø s Allure v√Ωstupem
        run: |
          mkdir -p allure-results
          PYTHONPATH=${GITHUB_WORKSPACE} pytest tests/ --disable-warnings --alluredir=allure-results

      - name: üíæ Ulo≈æen√≠ artefaktu (Allure v√Ωsledky)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name:
          üßæ Debug: v√Ωpis obsahu slo≈æky
        run: |
          echo "Obsah workspace:"
          ls -la
          echo "Obsah slo≈æky allure-results:"
          ls -la allure-results || echo "Slo≈æka allure-results neexistuje"
          
