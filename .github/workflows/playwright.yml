      - name: ğŸ“Š GenerovÃ¡nÃ­ Allure Reportu
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ğŸ’¾ UloÅ¾enÃ­ artefaktu (Allure vÃ½sledky)
        uses: actions/upload-artifact@v4
